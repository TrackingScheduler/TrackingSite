  <h1>Tracking Schedule Test</h1>
  <h3>Monday</h3>  
  <div class="TaskList">

    <button id="myBtn2">

    </button>
    <button id="myBtn3">

    </button>
    <button id="myBtn4">
      <span>Task 1<br>8:00-9:00 AM</span>
    </button>
    <button id="myBtn5">

    </button>
  </div>
    
  <div id="myModal" class="modal" role="dialog">

        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <img class="recipe-card" src="images/wash_hands_example.jpg">
          </div>
        </div>
      </div>

  <h1>Emotion Input</h1>

  <div class="btn-group">
      <div class="btn1" id="btn1">

      <div class="btn2" id="btn2">

      </div>
      <div class="btn3" id="btn3">

      </div>
      <div class="btn4" id="btn4">

      <div class="btn5" id="btn5">

      </div>
      <div class="btnStop" id="btnStop">
          <button id="stop"><img src="images/stop_sign.png"></button>
      </div>
  </div>

  <script>src="/js/main.js"</script>
