<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher View</title>
    <link rel="stylesheet" href="/css/style_teacherview.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>

            <label for="taskEntry">Task Name</label>
            <input type="text" id="taskEntry" name="taskEntry"><br><br>

            <label for="startEntry">Start Time</label>
            <input type="text" id="startEntry" name="startEntry"><br><br>

            <label for="endEntry">End Time</label>
            <input type="text" id="endEntry" name="endEntry"><br><br>

            <label for="descriptionEntry">Description</label>
            <input type="text" id="descriptionEntry" name="descriptionEntry"><br><br>

            <button onclick="addRow()">Add Task</button>

        <div>
            <table id="taskTable">
                <thead>
                    <th>Task Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Description</th>
                </thead>
            </table>

        </div>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("taskTable");
            var row = table.insertRow(-1);
            var taskName = row.insertCell(0);
            var startTime = row.insertCell(1);
            var endTime = row.insertCell(2);
            var description = row.insertCell(3);

            taskName.innerHTML = document.getElementById('taskEntry').value;
            startTime.innerHTML = document.getElementById('startEntry').value;
            endTime.innerHTML = document.getElementById('endEntry').value;
            description.innerHTML = document.getElementById('descriptionEntry').value;
        }
    </script>
</body>
</html>
