<!DOCTYPE html>
<html>
    <head>
        <title>Schedule Creation Tool</title>
        <script type="text/javascript" src="teacherview_script.js"></script>
        <link rel="stylesheet" href="style_teacherview.css"></link>
    </head>
    <body>
        <h1 align="center">Schedule Creation Tool</h1>
        <div id="wrapper">
        <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
            <tr>
                <th>Task Name</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>

            <tr id="row1">
                <td id="name_row1">Task 1</td>
                <td id="country_row1">8:00</td>
                <td id="age_row1">9:00</td>
                <td>
                    <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
                    <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
                </td>
            </tr>

            <tr id="row2">
                <td id="name_row2">Task 2</td>
                <td id="country_row2">9:00</td>
                <td id="age_row2">10:00</td>
                <td>
                    <input type="button" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')">
                    <input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
                </td>
            </tr>

            <tr id="row3">
                <td id="name_row3">Task 3</td>
                <td id="country_row3">10:00</td>
                <td id="age_row3">11:00</td>
                <td>
                    <input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
                    <input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
                </td>
            </tr>

            <tr>
                <td><input type="text" id="new_name"></td>
                <td><input type="text" id="new_country"></td>
                <td><input type="text" id="new_age"></td>
                <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
            </tr>

        </table>
        </div>

    </body>
</html>
